sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
before_script:
- echo $JAVA_OPTS
- export JAVA_OPTS=-Xmx4G
install: true
script:
- sudo apt-get update && sudo apt-get install oracle-java8-installer
- java -version
- ulimit -a
- TERM=dumb ./gradlew jpos:assemble jpos:check --info
